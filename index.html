<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
        <title>Sorting Algorithm Visualizer</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <p class="myTitle">Sorting Algorithms Visualizer</p>
        <header>
            <div class="sortingAlgos dropdown">
                    <button class="btn btn-secondary dropdown-toggle" style="background-color: #933dc9; border-radius: 0;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Sorting Algorithm
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="singleSortingAlgo" id="mergeSortButton"> 
                            <p>
                                Merge Sort
                            </p>
                        </div>
                        <div class="singleSortingAlgo" id="quickSortButton"> 
                            <p>
                                Quick Sort
                            </p>
                        </div>
                        <div class="singleSortingAlgo" id="insertionSortButton"> 
                            <p>
                                Insertion Sort
                            </p> 
                        </div>
                        <div class="singleSortingAlgo" id="heapSortButton"> 
                            <p>
                                Heap Sort
                            </p> 
                        </div>
                        <div class="singleSortingAlgo" id="bubbleSortButton"> 
                            <p>
                                Bubble Sort
                            </p>
                        </div>
                        <div class="singleSortingAlgo" id="selectionSortButton"> 
                            <p>
                                Selection Sort
                            </p>
                        </div>
                    </div>
                    <div class="arraySize">
                        <p style="display: inline-block;" id="valueOfSize">Choose the size of array</p>
                        <input type="range" min="50" max="400" class="slider" id="arraySizeSlider" oninput="valueOfSize.innerHTML=`Size of the array is ${this.value}`">
                        <p style="display: inline-block;" id="valueOfSpeed">Choose the speed of visualization</p>
                        <input type="range" min="1" max="5" step="1" class="slider" id="visualizationSpeedSlider" oninput="valueOfSpeed.innerHTML=`Speed of visualization is ${this.value}`">
                        <h1 id="Randomize">Randomize</h1>
                        <h1 id="startSorting">Start</h1>
                    </div>
            </div>
        </header>
        <div class="arrayBars" id="arrayBar"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./intervalManager.js"></script>
        <script src="./Sorting_algos/merge_sort.js"></script>
        <script src="./Sorting_algos/selection_sort.js"></script>
        <script src="./Sorting_algos/insertion_Sort.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
