<!DOCTYPE HTML>
<html>
    <head>
        <title>Sorting Algorithm Visualizer</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <p class="myTitle">Sorting Algorithms Visualizer</p>
        <header>
            <div class="sortingAlgos">
                <div class="singleSortingAlgo" id="mergeSortButton"> 
                    <p>
                        Merge Sort
                    </p>
                </div>
                <div class="singleSortingAlgo" id="quickSortButton"> 
                    <p>
                        Quick Sort
                    </p>
                </div>
                <div class="singleSortingAlgo" id="insertionSortButton"> 
                    <p>
                        Insertion Sort
                    </p> 
                </div>
                <div class="singleSortingAlgo" id="heapSortButton"> 
                    <p>
                        Heap Sort
                    </p> 
                </div>
                <div class="singleSortingAlgo" id="bubbleSortButton"> 
                    <p>
                        Bubble Sort
                    </p>
                </div>
                <div class="singleSortingAlgo" id="selectionSortButton"> 
                    <p>
                        Selection Sort
                    </p>
                </div>
            </div>
            <div class="arraySize">
                <h1>Generate</h1>
                <input type="text" class="arraySizeInput" oninput="rangeValue.innerText=this.value">
                <input type="range" min="1" max="7" step="1" class="slider">
                <h1>Randomize</h1>
                <h1>Start</h1>
            </div>
        </header>
    <script src="./main.js"></script>
    </body>
</html>
